backend:
  name: github
  repo: alonrotem/jekyll-self-build # Path to your GitHub repository
  # optional, defaults to master
  branch: work

media_folder: 'assets/uploads'
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    fields:
      - { name: Title }